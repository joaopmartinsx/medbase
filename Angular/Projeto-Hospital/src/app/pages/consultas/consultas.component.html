<app-pagina-usuario></app-pagina-usuario>
<div class="content">
  <div class="box-content">
    <h2>
      <fa-icon [icon]=faPencil></fa-icon> Seja Bem vindo(a)!! Pode nos contar um pouquinho sobre oque você está sentido?
    </h2>

    <form>
      <div class="form-group">
        <label>Quais são os seus sintomas?</label>
        <textarea type="text" rows="5" cols="33"></textarea>
      </div>
      <div class="form-group">
        <label>A quanto tempo você vem sentindo isso?</label>
        <textarea type="text" rows="5" cols="33"></textarea>
      </div>
      <div class="form-group">
        <label>Tem Alergia a algum remédio?</label>
        <textarea type="text" rows="5" cols="33"></textarea>
      </div>
      <div class="form-group">
        <label>Possui Deficiências Físicas ou Psíquicas?</label>
        <textarea type="text" rows="5" cols="33"></textarea>
      </div>
      <div class="form-group">
        <label>Diabetes?</label>
        <textarea type="text" rows="5" cols="33"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" name="acao" value="Enviar" />
      </div>
    </form>
  </div>
</div>
