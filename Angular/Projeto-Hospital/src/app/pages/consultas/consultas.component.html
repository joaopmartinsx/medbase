<app-pagina-usuario></app-pagina-usuario>
<div class="content">
  <div class="box-content">
    <h2>
      <fa-icon [icon]=faPencil></fa-icon> Seja Bem vindo(a)!! Pode nos contar um pouquinho sobre oque você está sentido?
    </h2>

    <form [formGroup]="sintomasForm$" (ngSubmit)="sintomas()" novalidate>
      <input #value value="" matInput type="text" formControlName="sintomas" placeholder="Nome" required>
      <input  matInput type="text" formControlName="tempo" placeholder="Email" required>
      <input  matInput type="text" formControlName="alergia" placeholder="Idade" required>
      <input  matInput type="text" formControlName="doenca" placeholder="CPF" required>
      <input  matInput type="text" formControlName="diabetes" placeholder="Senha" required>
      <div class="form-group-login left">
        <button color="accent" mat-raised-button type="submit"><span>Cadastrar</span></button>
        <a routerLink="/medico">Sou médico</a>
      </div>

    </form>
  </div>
</div>
